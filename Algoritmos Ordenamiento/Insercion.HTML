<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

  <body>
    <div class="container"> 
      <h1 class="title">Bienvenido al metodo de insercion</h1>
      <div class="contenedorTablaGrafica">
        <div class="contenedorFormTabla">
          <form>
            <h3>
              Introduce el numero de datos con los que quieras trabajar y espera

            </h3>

            <div class="campos">
              <div class="campo">
                <label><strong>Numero datos:</strong></label>
                <input id="size" type="number" />
              </div>

              <input id="btn" type="submit" value="Ejecutar ordenamiento" class="btnArreglo">
            </div>
        <div class="contenedorGrafica">
          <canvas id="grafica" class="grafica"></canvas>
        </div>
     
      <div id="contenedorTabla"></div>
      <label>Este metodo de ordenamiento corresponde a la complejidad <strong>"O(n^2)"</strong></label>

      <div class="seccion-botones">
        <br>
        <a href="index.html" class="btnRegresar">INICIO</a>
      </div>
    </div>
